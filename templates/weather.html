<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <style>
        /* CSS styles for the page */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .weather-info {
            text-align: center;
            margin: 20px;
        }

        .weather-info p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #09078d;
        }
    </style>
</head>
<body>
    <h2>Weather in {{ city }}</h2>
    <div class="weather-info">
        <p>Temperature: {{ temperature }}Â°C</p>
        <p>Weather Description: {{ description }}</p>
    </div>

    <div class="back-button">
        <a href="/">Back</a>
    </div>
</body>
</html>
